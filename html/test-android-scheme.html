    <button id="shareButton">共有する</button>
    <h1>input time</h1>
    <label for="timePicker">時間を選択してください:</label>
<input type="time" id="timePicker" name="timePicker">
    <h1>input color</h1>

<input type="color" id="colorPicker" name="colorPicker">

    <script>
document.addEventListener('DOMContentLoaded', function () {
  const shareButton = document.getElementById('shareButton');

  if (navigator.share) {
    shareButton.addEventListener('click', async function () {
      try {
        await navigator.share({
          title: '共有するタイトル',
          text: '共有するテキスト',
          url: '共有するURL'
        });
        console.log('共有が成功しました');
      } catch (error) {
        console.error('共有に失敗しました', error);
      }
    });
  } else {
    // navigator.shareがサポートされていない場合の代替処理
    shareButton.style.display = 'none';
    alert('お使いのブラウザは共有機能をサポートしていません。');
  }
});
</script>
